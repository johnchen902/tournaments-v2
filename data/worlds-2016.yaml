- &c9  {region: NA,  abbr: C9,  name: Cloud 9}
- &spy {region: EU,  abbr: SPY, name: Splyce}
- &itz {region: BR,  abbr: ITZ, name: INTZ e-Sports}
- &anx {region: CIS, abbr: ANX, name: Albus NoX Luna}
stages:
- name: Group Stage
  groups:
  - name: Group A
    winners: [*rox, *anx]
    placements:
    - {place: 1, team: *rox, wins: 4, losses: 2}
    - {place: 2, team: *anx, wins: 4, losses: 2}
    - {place: 3, team: *clg, wins: 3, losses: 3}
    - {place: 4, team: *g2,  wins: 1, losses: 5}
