    - {label: Day 3, blue: *clg, red: *anx, winner: *anx}
    - {label: Day 3, blue: *rox, red: *g2,  winner: *rox}
    - {label: Day 4, blue: *anx, red: *g2,  winner: *anx}
    - {label: Day 4, blue: *clg, red: *rox, winner: *clg}
