abbr: MSI 2017
name: Mid-Season Invitational 2017
teams:
- &skt {region: KR,  abbr: SKT, name: SK Telecom T1}
- &we  {region: CN,  abbr: WE,  name: Team WE}
- &g2  {region: EU,  abbr: G2,  name: G2 Esports}
- &tsm {region: NA,  abbr: TSM, name: Team SoloMid}
- &fw  {region: TW,  abbr: FW,  name: Flash Wolves}
- &red {region: BR,  abbr: RED, name: RED Canids}
- &vp  {region: CIS, abbr: VP,  name: Virtus.pro}
- &gam {region: SEA, abbr: GAM, name: GIGABYTE Marines}
- &sup {region: TR,  abbr: SUP, name: SuperMassive eSports}
- &rpg {region: JP,  abbr: RPG, name: Rampage}
- &lyn {region: LAN, abbr: LYN, name: Lyon Gaming}
- &isg {region: LAS, abbr: ISG, name: Isurus Gaming}
- &dw  {region: OCE, abbr: DW,  name: Dire Wolves}
stages:
- name: Play-In Round 1
  groups:
  - name: Group A
    placements:
    - {place: 1, team: *sup, wins: 5, losses: 1, class: won}
    - {place: 2, team: *red, wins: 4, losses: 2, class: lost}
    - {place: 3, team: *dw,  wins: 2, losses: 4, class: lost}
    - {place: 4, team: *rpg, wins: 1, losses: 5, class: lost}
    games:
    - {label: Day 1, team1: *red, team2: *dw,  winner: *red}
    - {label: Day 1, team1: *sup, team2: *rpg, winner: *sup}
    - {label: Day 1, team1: *red, team2: *rpg, winner: *red}
    - {label: Day 1, team1: *sup, team2: *dw,  winner: *sup}
    - {label: Day 1, team1: *dw,  team2: *rpg, winner: *dw}
    - {label: Day 1, team1: *sup, team2: *red, winner: *sup}
    - {label: Day 3, team1: *rpg, team2: *red, winner: *red}
    - {label: Day 3, team1: *dw,  team2: *sup, winner: *sup}
    - {label: Day 3, team1: *rpg, team2: *sup, winner: *sup}
    - {label: Day 3, team1: *dw,  team2: *red, winner: *dw}
    - {label: Day 3, team1: *red, team2: *sup, winner: *red}
    - {label: Day 3, team1: *rpg, team2: *dw,  winner: *rpg}
  - name: Group B
    placements:
    - {place: 1, team: *gam, wins: 5, losses: 1, class: won}
    - {place: 2, team: *lyn, wins: 4, losses: 2, class: lost}
    - {place: 3, team: *vp,  wins: 2, losses: 4, class: lost}
    - {place: 4, team: *isg, wins: 1, losses: 5, class: lost}
    games:
    - {label: Day 2, team1: *vp,  team2: *lyn, winner: *lyn}
    - {label: Day 2, team1: *gam, team2: *isg, winner: *gam}
    - {label: Day 2, team1: *vp,  team2: *isg, winner: *vp}
    - {label: Day 2, team1: *gam, team2: *lyn, winner: *gam}
    - {label: Day 2, team1: *lyn, team2: *isg, winner: *lyn}
    - {label: Day 2, team1: *gam, team2: *vp,  winner: *gam}
    - {label: Day 4, team1: *isg, team2: *vp,  winner: *isg}
    - {label: Day 4, team1: *lyn, team2: *gam, winner: *gam}
    - {label: Day 4, team1: *isg, team2: *gam, winner: *gam}
    - {label: Day 4, team1: *lyn, team2: *vp,  winner: *lyn}
    - {label: Day 4, team1: *vp,  team2: *gam, winner: *vp}
    - {label: Day 4, team1: *isg, team2: *lyn, winner: *lyn}
- name: Play-In Round 2
  matches:
  - team1: *tsm
    team2: *gam
    score1: 3
    score2: 2
    winner: *tsm
    games:
